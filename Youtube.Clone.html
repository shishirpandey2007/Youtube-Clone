<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube Clone</title>
    <style>
        /* Common styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .navigation {
            background-color: #ff0000; /* YouTube red */
            padding: 20px;
            display: flex;
            color: #ffffff;
        }
        .navigation img {
            margin-right: 10px;
            vertical-align: middle;
        }
        .navigation ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
        }
        .navigation li {
            margin-right: 220px;
        }
        .navigation a {
            color: #ffffff;
            text-decoration: none;
        }
        /* Search section */
        .search-container {
            position: absolute;
            bottom: 20px; /* Adjust the top position as needed */
            left: 50%;
            transform: translateX(-50%);
            background-color: #f9f9f9;
            padding: 10px;
            display: flex;
            align-items: center;
        }
        .search-form {
            display: flex;
            align-items: center;
        }
        .search-input {
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 3px;
            margin-right: 5px;
            width: 200px; /* Adjust width as needed */
        }
        .search-button {
            width: 25px;
            height: 25px;
            cursor: pointer;
        }
        /* Mr. Beast section */
        .mr-beast {
            height: 250px;  
            width: 250px;  
        }
        /* Home link hover effect */
        .home:hover {
            background-color: white;
            color: black;
            border-radius: 50%;
            border: 10px solid white;
            box-sizing: border-box;
        }
    </style>
</head>
